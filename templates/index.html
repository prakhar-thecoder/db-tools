{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-cover bg-center bg-fixed px-4" style="background-image: url('{{ url_for('static', filename='index.jpg') }}');">
    <div class="text-center bg-white bg-opacity-70 p-10 md:p-20 rounded-lg shadow-lg animate-fadeIn">
        <h1 class="text-3xl md:text-5xl font-extrabold text-gray-900">Welcome to DB Tools</h1>
        <p class="text-base md:text-lg text-gray-700 mt-2">Decode, Optimize, Normalize</p>

        <div class="mt-6 flex flex-col md:flex-row gap-4 md:gap-6">
            <a href="/attribute_closure" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition text-center">
               Attribute Closure
            </a>
            <a href="/ck_can" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition text-center">
                Candidate Key
            </a>
        </div>
        <div class="mt-6 flex flex-col md:flex-row gap-4 md:gap-6">
            <a href="/minimal_cover" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition text-center">
                Minimal Cover
            </a>
            <a href="/normalization" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition text-center">
               Normalization
            </a>
        </div>
    </div>
</div>

<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
        animation: fadeIn 1s ease-out;
    }
</style>
{% endblock %}
